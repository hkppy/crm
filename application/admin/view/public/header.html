<script>
    function clearPhp(obj) {
        var url=obj.getAttribute('data-GetUrl');
        //询问框
        layer.confirm('您确定要清除吗？', {
                    btn: ['确定','取消'] //按钮
                },
                function(){
                    $.get(url,function(info){
                        if(info.code === 1){
                            setTimeout(function () {location.href = info.url;}, 1000);
                        }
                        layer.msg(info.msg);
                    });
                },
                function(){});
    }
</script>
