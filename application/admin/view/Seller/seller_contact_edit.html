{include file="public/header_js" /}
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" action="{:url('xs_addPost')}" id="form-member-add" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$list.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input  type="radio" id="sex-1" name="type" value="1"  {eq name="$list['type']" value="1"}checked="checked"{/eq}>
					<label for="sex-1">QQ</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="type" value="2" {eq name="$list['type']" value="2"}checked="checked"{/eq}>
					<label for="sex-2">微信</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="type" value="3" {eq name="$list['type']" value="3"}checked="checked"{/eq}>
					<label for="sex-3">其他</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.name}" placeholder="" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系号码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.value}" placeholder="" id="value" name="value">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>二维码：</label>
			<div class="formControls col-xs-8 col-sm-9" >
				<input name="file" type="file" id="file"> 
			</div>
		</div>
		<div class="row cl" style="height: 100px;">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>二维码缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9" id="imgurl">
			{if $list['qrcode'] != '' }
			<img src='__STATIC__/{$list.qrcode}' id="input_imgurl" style='width:100px'>
			{else /} <img src='__ROOT__/style/images/imgup.png' id="input_imgurl" style='width:100px'>
			{/if}

			<input type='hidden' name='qrcode' id="qrcode" value=''>	
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否在线：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input  type="radio" id="sex-1" name="online" value="1"  {eq name="$list['online']" value="1"}checked="checked"{/eq}>
					<label for="sex-1">在线</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="online" value="2" {eq name="$list['online']" value="0"}checked="checked"{/eq}>
					<label for="sex-2">不在线</label>
				</div>

			</div>
		</div>
		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>排序：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.sort}" placeholder="" id="sort" name="sort">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			value:{
				required:true,
				minlength:2,
				maxlength:16
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "{:url('xs_editPost')}" ,
				data: $('#form-member-add').serialize(), //将该表单序列化
				success: function(data){
					console.log(data);
					if(data.status==1){
						layer.msg(data.msg,{icon:1,time:1000});
					}else{
						layer.msg(data.msg,{icon:2,time:1000});
					}	
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			//parent.layer.close(index);
		}
	});
});
</script> 

<script>
	$(function() {
		$('input[type="file"]').on('change', function() {
			var file = this.files[0];
			var formData = new FormData($('#form-member-add')[0]);
			formData.append('file', file);
			console.log(formData.get('file'))
			$.ajax({
				url: '{:url('Picture/index')}',
				type: 'POST',
				data: formData,
				async:  false,
				cache: false,
				contentType:  false,
				processData:  false, //不处理数据
				success: function(data) {
					console.log(data);
					//alert(data.msg);
					layer.msg(data.msg,{icon:1,time:1000});
					$("#input_imgurl").attr("src","__STATIC__/"+data.imgurl);
					$("#qrcode").val(data.imgurl);
				},
				error: function() {
					alert("上传失败！");
				}
			})
		});
	})
</script>
